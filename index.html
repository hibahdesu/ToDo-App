    <div class="add-container flex column gap-m padding-m border-s hidden">
        <div class="add-header">
            <h2>Add Task</h2>
            <button class="close-btn btn">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>
        </div>

        <form id="addForm" class="flex column gap-m">
            <div class="task-name-container flex column gap-sm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" class="border-s padding-m" placeholder="Task Name" required>
            </div>

            <div class="task-desc-container flex column gap-sm">
                <label for="taskDesc">Task Description:</label>
                <textarea name="taskDesc" id="taskDesc" class="border-s padding-m" placeholder="Task Description" required></textarea>
            </div>
            
            <div class="task-date-container flex column gap-sm">
                <label for="taskDate">Task Date:</label>
                <input type="date" id="taskDate" name="taskDate" class="border-s padding-m" required>
            </div>

            <button type="submit" class="task-btn padding-sm border-s end">Add Task</button>
        </form>
    </div>


    <div class="delete-container flex column gap-m padding-m border-s hidden">
        <div class="delete-header flex column gap-m">
            <h2>Delete Task</h2>

            <p class="delete-confirmation"></p>
        </div>

        <div class="delete-btns flex gap-m end">
            <button type="submit" class="delete-btn padding-sm border-s">Delete Task</button>
            <button type="submit" class="cancle-btn padding-sm border-s">Cancle</button>
        </div>
    </div>

    <div class="edit-container flex column gap-m padding-m border-s hidden">
        <div class="edit-header">
            <h2>Edit Task</h2>
            <button class="close-edit-btn btn">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <form id="editForm" class="flex column gap-m">
            <div class="task-name-container flex column gap-sm">
                <label for="editTaskName">Task Name:</label>
                <input type="text" id="editTaskName" name="editTaskName" class="border-s padding-m" required>
            </div>

            <div class="task-desc-container flex column gap-sm">
                <label for="editTaskDesc">Task Description:</label>
                <textarea id="editTaskDesc" name="editTaskDesc" class="border-s padding-m" required></textarea>
            </div>
            
            <div class="task-date-container flex column gap-sm">
                <label for="editTaskDate">Task Date:</label>
                <input type="date" id="editTaskDate" name="editTaskDate" class="border-s padding-m" required>
            </div>

            <button type="submit" class="edit-btn padding-sm border-s end">Update Task</button>
        </form>
    </div>
